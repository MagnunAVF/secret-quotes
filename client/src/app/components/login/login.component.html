<div *ngIf="!logged" class="card border-primary">
    <div class="card-body">
        <h3><strong>Login to get secret quotes!</strong></h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

<div *ngIf="logged" class="card border-primary">
    <div class="card-body">
        <h3><strong id="secret">Secret Quote:</strong> {{secretQuote}}</h3>
        <button type="button" (click)="getSecretQuote()" class="btn btn-success">Get Secret Quote</button>
    </div>
</div>
